<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belinda - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-menu-overlay: #eae9e4;
            --color-menu-text: #000;
            --color-divider: #000000;
            --transition-speed: 0.4s;
        }

      

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 2em;
            color: black;
            z-index: 0;
        }

        .menu-open-btn {
            cursor: pointer;
            font-weight: bold;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100vh;
            background: var(--color-menu-overlay);
            pointer-events: none;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .menu-nav {
            display: flex;
            justify-content: space-between;
            padding: 2em;
            color: var(--color-menu-text);
        }

        .menu-close-btn {
            cursor: pointer;
            font-weight: bold;
        }

        .art-section {
            display: flex;
            height: calc(100vh - 100px);
            overflow: hidden;
            position: relative;
        }

        .art-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .section-title {
            padding: 1em;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0.3em;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--color-menu-text);
        }

        .art-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1em;
            padding: 1em;
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .art-grid::-webkit-scrollbar {
            display: none;
        }

        .section-divider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 80%;
            background-color: var(--color-menu-text);
            opacity: 0.3;
        }

        .art-grid-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform var(--transition-speed) ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.1);
        }

        .art-grid-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform var(--transition-speed) ease;
        }

        .art-grid-item:hover {
            transform: scale(1.05);
        }

        .art-grid-item:hover img {
            transform: scale(1.02);
        }

        .art-title {
            position: absolute;
            visibility: hidden;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 0.5em;
            text-align: center;
            font-weight: bold;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .art-grid-item:hover .art-title {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .art-section {
                flex-direction: column;
            }

            .section-divider {
                width: 80%;
                height: 3px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .art-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            .section-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Belinda</div>
        <div class="menu-open-btn">Menu</div>
    </nav>

    <div class="menu-overlay">
        <div class="menu-nav">
            <div class="menu-logo">Belinda</div>
            <div class="menu-close-btn">Close</div>
        </div>

        <div class="art-section">
            <div class="art-column">
                <div class="section-title">Commercial Art</div>
                <div class="art-grid commercial-art">
                    <div class="art-grid-item">
                        <img src="./1.webp" alt="Commercial Art 1">
                        <div class="art-title">Campaign 2024</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./2.webp" alt="Commercial Art 2">
                        <div class="art-title">Brand Identity</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./3.webp" alt="Commercial Art 3">
                        <div class="art-title">Product Design</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./4.webp" alt="Commercial Art 4">
                        <div class="art-title">Marketing Visuals</div>
                    </div>
                </div>
            </div>

            <div class="section-divider"></div>

            <div class="art-column">
                <div class="section-title">Fine Art</div>
                <div class="art-grid fine-art">
                    <div class="art-grid-item">
                        <img src="./6.webp" alt="Fine Art 1">
                        <div class="art-title">Urban Landscapes</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./7.webp" alt="Fine Art 2">
                        <div class="art-title">Abstract Expressions</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./8.webp" alt="Fine Art 3">
                        <div class="art-title">Minimalist Series</div>
                    </div>
                    <div class="art-grid-item">
                        <img src="./9.webp" alt="Fine Art 4">
                        <div class="art-title">Color Studies</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let tl = gsap.timeline({ paused: true });
          
            tl.to(".menu-overlay", {
              duration: 1,
              clipPath: "polygon(0 0, 100% 0, 100% 100%, 0 100%)",
              ease: "power2.out",
            });
          
            tl.from(
              ".art-grid-item",
              {
                opacity: 0,
                y: 60,
                stagger: 0.1,
                duration: 0.75,
                ease: "power1.inOut",
              },
              "<"
            );
          
            function openMenu() {
              document.querySelector(".menu-overlay").style.pointerEvents = "all";
              tl.play();
            }
          
            function closeMenu() {
              document.querySelector(".menu-overlay").style.pointerEvents = "none";
              tl.reverse();
            }
          
            document.querySelector(".menu-open-btn").addEventListener("click", openMenu);
            document.querySelector(".menu-close-btn").addEventListener("click", closeMenu);
            tl.reverse();
        });
    </script>
</body>
</html>
