<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .preloader span {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
        }
    </style>
</head>
<body>

    <div class="preloader">
        <span>B</span><span>e</span><span>l</span><span>i</span><span>n</span><span>d</span><span>a</span>
        &nbsp;
        <span>P</span><span>e</span><span>d</span><span>o</span><span>l</span>
    </div>

    <script>
        gsap.to(".preloader span", {
            duration: 1.5,
            opacity: 1,
            y: 0,
            stagger: 0.1,
            ease: "power4.out",
            onComplete: () => {
                gsap.to(".preloader", {
                    duration: 1,
                    opacity: 0,
                    scale: 1.2,
                    ease: "power4.inOut",
                    onComplete: () => document.querySelector(".preloader").remove()
                });
            }
        });
    </script>

</body>
</html>
